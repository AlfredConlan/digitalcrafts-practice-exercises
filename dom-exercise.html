<!-- Create a HTML form to capture data entry to add a new book. The form should capture
Book Name, 
ISBN, 
Author Name, 
Year Published, 
Rating, 
Media Type, 
Price

Validations

All fields are required

Book Name can contain maximum 50 characters only

ISBN should contain 13 characters

Rating is a drop-down list with values 
All ages, 
6+, 
13+ and should 
default to All Ages

Media Type is radio button with values 
Kindle, 
Hardcover, 
CD

Price should be positive number with maximum 2 decimals and should start with $. 
Example : $12.30 -->



<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Validation</title>
    <script>
        function setMessage() {
            const email = document.getElementById("email");

            email.addEventListener("input", function (event) {
                if (email.validity.typeMismatch) {
                    email.setCustomValidity("I am expecting an e-mail address!");
                } else {
                    email.setCustomValidity("");
                }
            });
        }

    </script>

</head>

<body onload="setMessage()">

    <form>
        <div>
            <label for="book_name">Book Name</label>
            <input type="text" id="book_name" required maxlength="50">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" required length="13">
        </div>
        <br>
        <div>

            <label for="rating">Rating</label>

            <select name="rating" id="rating">
                <option value="all-ages" selecte="selected">All Ages</option>
                <option value="6+">6+</option>
                <option value="13+">13+</option>
            </select>
        </div>

        <p>Select a Media Type:</p>

        <div>
            <input type="radio" id="Kindle" value="kindle" checked>
            <label for="kindle">Kindle</label>
        </div>

        <div>
            <input type="radio" id="hardcover" name="hardcover" value="hardcover">
            <label for="hardcover">Hardcover</label>
        </div>

        <div>
            <input type="radio" id="cd" name="cd" value="cd">
            <label for="cd">CD</label>
        </div>
        <br>
        <div>
            <label for="price">Price</label>
            <input type="number" id="number" min="0" value="0" step=".01" required>
        </div>
        <hr>

        <input type="submit" value="Submit">

    </form>


</body>

</html>
