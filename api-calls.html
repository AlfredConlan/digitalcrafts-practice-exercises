<html>
  <head>
    <script>
      const req = new XMLHttpRequest();
      req.onreadystatechange = function () {
        if (this.readyState == 4) {
          var jsonResponse = JSON.parse(this.responseText);
          console.log(jsonResponse["id"]);
        }
      };
      req.open("GET", "https://api.thecatapi.com/v1/breeds/");
      req.send();
    </script>
  </head>
</html>
